<div class='container'>
    <form [formGroup]="userFormGroup">
        <div class="form-group">
            <label>Card Type</label>
            <select formControlName="cardType" class="form-control">
                <option [value]="cardType" *ngFor="let cardType of creditCardTypes">{{cardType}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Card Number</label>
            <input type="text" formControlName="creditCard" class="form-control"  />

        </div>
    </form>
</div>
